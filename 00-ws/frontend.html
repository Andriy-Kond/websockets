<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket('ws://localhost:5000'); // підключає web-socket server

      // Метод onopen() спрацьовує після успішного підключення
      ws.onopen = () => console.log('Success connect');

      // Метод onmessage() спрацьовує кожен раз, коли сервер надіслав повідомлення на цей фронтенд
      ws.onmessage = event => {
        console.log('event.data :>> ', event.data);
      };
    </script>
  </body>
</html>
