  <body>
    WS
    <script>
      const ws = new WebSocket('ws://localhost:5000');

      // Створюємо обробники подій
      // коннект на сервер:
      ws.onopen = () => {
        console.log('Connected on server');
      };

      // друкуємо повідомлення від серверу
      ws.onmessage = event => {
        // відсилається буфер:
        console.log('Got message from backend:', event.data);
      };

      // // Відсилати повідомлення з фронту на бек кожну секунду:

      // відсилання чогось з фронтенду на сервер

    </script>
  </body>
